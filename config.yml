baseurl: "/"
title: "Stackbit Bootstrap 5 Theme"
init_is: "assets/js/init.js"
page_load_js: "assets/js/page-load.js"
page_unload_js: "assets/js/page-unload.js"
params:
  description: An ultra customizable Bootstrap 5 theme for Stackbit
  header:
    title: Starter
    has_nav: true
    nav_links:
      - label: Features
        url: /features
        style: 
      - label: Blog
        url: /blog
        style: 
      - label: About
        url: /about
        style: 
      - label: Style Guide
        url: /style-guide
        style:
      - label: Contact Us
        url: /contact
        style: info
  footer:
    has_nav: true
    nav_links:
      - label: Contact Us
        url: /contact
        style: link
      - label: Privacy and Terms
        url: /terms
        style: link
    has_social: true
    social_links:
      - label: Twitter
        url: https://twitter.com/
        style: link
        new_window: true
      - label: GitHub
        url: https://github.com/
        style: link
        new_window: true
      - label: LinkedIn
        url: https://www.linkedin.com/
        style: link
        new_window: true
    content: >-
      &copy; Stackbit. All rights reserved. This Jamstack site was created with <a href="https://www.stackbit.com/?utm_source=deployed-footer" target="_blank" rel="noopener">Stackbit</a>. Create yours <a href="https://app.stackbit.com/create?theme=starter&utm_source=deployed-footer" target="_blank" rel="noopener">now</a>
sass:
  input_file: sass/main.scss
  output_file: assets/css/main.css
  indentWidth: 4
  outputStyle: compressed
  precision: 10