{% set section = include_dict.section %}

<section class="container">
  <div class="row justify-content-center">
    <div class="col-xl-8 col-12">

      {% if section.title %}
        <h2 class="text-center mb-3 fw-bold">{{ section.title }}</h2>
      {% endif %}

      {% if section.content %}
        <div>
          {{ section.content | markdownify }}
        </div>
      {% endif %}

    </div>
  </div>
</section>
